<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sync Allowed Students - Attendance Marking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #4a90e2, #87ceeb); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { background: #fff; padding: 40px; border-radius: 15px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #1a3c5e; font-size: 2em; margin-bottom: 25px; display: flex; align-items: center; justify-content: center; }
        h1 i { margin-right: 10px; color: #f1c40f; }
        form { display: flex; flex-direction: column; }
        input[type="submit"] { padding: 12px; background: #f1c40f; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; transition: background 0.3s, transform 0.3s; }
        input[type="submit"]:hover { background: #e2b607; transform: translateY(-3px); }
        .message { margin: 20px 0; font-size: 1em; font-weight: bold; }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
        .back-link { display: block; margin-top: 20px; color: #3498db; text-decoration: none; font-size: 1em; }
        .back-link:hover { text-decoration: underline; color: #2980b9; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-cloud-upload-alt"></i> Sync Allowed Students</h1>
        <form method="POST">
            <input type="submit" value="Sync Students from Dropbox">
        </form>
        {% if message %}
            <div class="message {% if 'Successfully' in message %}success{% else %}error{% endif %}">
                {{ message }}
            </div>
        {% endif %}
        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
