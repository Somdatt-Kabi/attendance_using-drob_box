<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Student - Attendance Marking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #4a90e2, #87ceeb); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { 
            background: #f5f5f5; /* Light grey background for contrast */
            padding: 40px; 
            border-radius: 15px; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); 
            width: 100%; 
            max-width: 500px; 
        }
        h1 { 
            color: #1a3c5e !important; /* Ensure visibility */
            font-size: 2em; 
            margin-bottom: 25px; 
            display: flex; 
            align-items: center; 
        }
        h1 i { 
            margin-right: 10px; 
            color: #9b59b6 !important; 
        }
        form { 
            display: flex; 
            flex-direction: column; 
        }
        label { 
            color: #1a3c5e !important; /* Ensure visibility */
            font-weight: 600; 
            margin-bottom: 5px; 
            text-align: left; 
        }
        input[type="text"], input[type="password"] { 
            padding: 12px; 
            margin-bottom: 15px; 
            border: 2px solid #b3cde0; 
            border-radius: 8px; 
            font-size: 1em; 
            transition: border-color 0.3s, box-shadow 0.3s; 
            color: #333 !important; /* Explicitly set text color to dark grey */
        }
        input[type="text"]::placeholder, input[type="password"]::placeholder { 
            color: #666 !important; /* Medium grey for placeholders */
            opacity: 1; /* Ensure full visibility */
        }
        input[type="text"]:focus, input[type="password"]:focus { 
            border-color: #9b59b6; 
            box-shadow: 0 0 5px rgba(155, 89, 182, 0.5); 
            outline: none; 
        }
        input[type="submit"] { 
            padding: 12px; 
            background: #9b59b6; 
            color: #fff !important; /* Ensure white text on purple background */
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 1.1em; 
            transition: background 0.3s, transform 0.3s; 
        }
        input[type="submit"]:hover { 
            background: #8e44ad; 
            transform: translateY(-3px); 
        }
        .back-link { 
            display: block; 
            margin-top: 20px; 
            color: #3498db !important; /* Ensure visibility */
            text-decoration: none; 
            font-size: 1em; 
        }
        .back-link:hover { 
            text-decoration: underline; 
            color: #2980b9 !important; 
        }
        .error-message { 
            color: #e74c3c !important; /* Ensure visibility */
            font-size: 1.2em; 
            font-weight: bold; 
            margin-bottom: 15px; 
            text-align: center; 
        }
        .message { 
            color: #2ecc71 !important; /* Ensure visibility */
            font-size: 1.2em; 
            font-weight: bold; 
            margin-bottom: 15px; 
            text-align: center; 
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-user-plus"></i> Add New Student</h1>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="POST" id="addStudentForm">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" value="{{ name }}" placeholder="Enter Name" required>
            <label for="roll_no">Roll No:</label>
            <input type="text" name="roll_no" id="roll_no" value="{{ roll_no }}" placeholder="Enter Roll No" required>
            <label for="password">Admin Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter Admin Password" required>
            <input type="submit" value="Add Student">
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
    </div>
    <script>
        const form = document.getElementById('addStudentForm');
        form.addEventListener('submit', (e) => {
            const nameInput = document.getElementById('name');
            const rollNoInput = document.getElementById('roll_no');
            const passwordInput = document.getElementById('password');
    
            // Basic validation
            if (!nameInput.value.trim() || !rollNoInput.value.trim() || !passwordInput.value.trim()) {
                e.preventDefault();
                return;
            }
    
            // Add confirmation dialog
            if (!confirm(`Are you sure you want to add ${nameInput.value} (Roll No: ${rollNoInput.value})?`)) {
                e.preventDefault(); // Prevent form submission if user cancels
            }
        });
    </script>
</body>
</html>
