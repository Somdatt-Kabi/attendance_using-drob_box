<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Marking System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #4a90e2, #87ceeb); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .container { text-align: center; padding: 40px; background: #fff; border-radius: 15px; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); }
        h1 { color: #1a3c5e; font-size: 2.5em; margin-bottom: 30px; display: flex; align-items: center; justify-content: center; }
        h1 i { margin-right: 10px; color: #3498db; }
        .btn { 
            display: inline-block; 
            padding: 15px 30px; 
            margin: 10px; 
            color: #fff; 
            text-decoration: none; 
            border-radius: 8px; 
            transition: transform 0.3s, box-shadow 0.3s; 
            font-size: 1.1em; 
        }
        .btn-add-face { background: #e74c3c; } /* Red for Add New Face */
        .btn-start-recognition { background: #2ecc71; } /* Green for Start Recognition */
        .btn-view-attendance { background: #f1c40f; } /* Yellow for View Attendance */
        .btn-sync-students { background: #9b59b6; } /* Purple for Sync Allowed Students */
        .btn-add-student { background: #3498db; } /* Blue for Add New Student */
        .btn:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        .message { margin: 20px 0; font-size: 1em; opacity: 0; animation: fadeIn 0.5s forwards; }
        .success { color: #2ecc71; font-weight: bold; }
        .error { color: #e74c3c; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @media (max-width: 600px) { .btn { display: block; width: 80%; margin: 15px auto; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-home"></i> Attendance_Marking_System</h1>
        {% if message %}
            <div class="message {% if 'Attendance marked' in message %}success{% else %}error{% endif %}">
                {{ message }}
            </div>
        {% endif %}
        <a href="{{ url_for('add_face_web') }}" class="btn btn-add-face">Add New Face</a>
        <a href="{{ url_for('start_recognition_web') }}" class="btn btn-start-recognition">Start Recognition</a>
        <a href="{{ url_for('view_attendance_web') }}" class="btn btn-view-attendance">View Attendance</a>
        <a href="{{ url_for('sync_students_web') }}" class="btn btn-sync-students">Sync Allowed Students</a>
        <a href="{{ url_for('add_student_web') }}" class="btn btn-add-student">Add New Student</a>
    </div>
    <script>
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.style.transform = 'scale(0.95)';
                setTimeout(() => btn.style.transform = 'translateY(-5px)', 100);
            });
        });
    </script>
